<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="clock">00:00</div>
    <div class="search">
        <form action="https://www.google.com/search" method="get">
            <input placeholder="Search..." autocomplete="name" aria-label="Search" type="search" class="search-bar" name="q">
        </form>
    </div>
    <div class="shortcuts">
            <button onclick="makeShortcut()" class="shortcut add"></button>
    </div>
    <div class="bg-selector hidden">
       
    </div>
    <button class="bg-hide"></button>
</body>
</html>
