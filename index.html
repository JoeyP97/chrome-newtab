<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="pop-up hidden" id="make-pop">
        <form action="" class="pop_up_form" onsubmit="makeShortcut()">
            <label for="pop_1">Website:</label>
            <input class="pop" name="pop_1" id="pop_1" type="text" autocomplete="off">
            <label class="label_b" for="pop_2">Name:</label>
            <input class="pop" type="text" name="pop_2" id="pop_2" autocomplete="off">
            <div class="form_buttons">
                <button type="button" onclick="makeShortcut()">Submit</button>
                <button type="button" onclick="showPopUp()">Cancel</button>
            </div>
        </form>
        
    </div>
    <div class="pop-up hidden" id="edit-pop">
        <form action="" class="pop_up_form" onsubmit="makeShortcut()">
            <label for="edit_1">Website:</label>
            <input class="pop" name="edit_1" id="edit_1" type="text" autocomplete="off">
            <label class="label_b" for="edit_2">Name:</label>
            <input class="pop" type="text" name="edit_2" id="edit_2" autocomplete="off">
            <div class="form_buttons">
                <button type="button" id="edit_shortcut" onclick="editShortcut()">Submit</button>
                <button type="button" onclick="showEdit()">Cancel</button>
            </div>
        </form>
        
    </div>
    <div class="clock">00:00</div>
    <div class="search">
        <form action="https://www.google.com/search" method="get">
            <input id="search-bar" placeholder="Search..." autocomplete="name" aria-label="Search" type="search" class="search-bar" name="q">
        </form>
    </div>
    <div class="shortcuts">
            <button type="button" onclick="showPopUp()" class="shortcut add"></button>
    </div>
    <div class="bg-selector hidden">
       
    </div>
    <button class="bg-hide"></button>
</body>
</html>
